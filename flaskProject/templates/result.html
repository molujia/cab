{% extends "base.html" %}

{% block title %}作业批改网-批改结果{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <style>
     body{
        background: url(/static/images/background4.png);
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
    }
</style>
  <div class="row" style="margin-top: 15px;">
    <div class="col">
        <form action="" enctype='multipart/form-data' method='POST'>
            <input type="file" name="file" style="margin-top:15px;"/>
            <br>
            <input type="text" class="txt_input" name="name"  value="例：2022-08-17" style="margin-top:10px;"/>
            <input type="submit" value="上传图片" class="button-new" style="margin-top:15px;"/>
            <div class="form-group" style="margin-top: 20px;">
                <button class="btn btn-primary">
                    提交作业
                </button>
            </div>
        </form>
        <img src="{{ url_for('static', filename= './images/test.jpg',_t=val1) }}" class="img-thumbnail" width="500" height="500" alt="图片丢失"/>

    </div>
    <div class="col">
        <div class="form-group" style="margin-top: 15px;">
           <h5>批改结果</h5>
        </div>

        <form action="">
        <div class="form-group">
            <img src="{{ url_for('static', filename= './images/result.jpg',_t=val1) }}" width="500" height="500" alt="图片丢失"/>

        </div>
        </form>

    </div>
  </div>

{% endblock %}
