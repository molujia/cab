{% extends "base.html" %}

{% block title %}作业批改网-作业批改{% endblock %}

<link rel="icon" href="./static/images/图标.ico" type="image/x-icon">

{% block body %}
  <div class="row" style="margin-top: 30px;">
    <div class="col">
        <form action="" enctype='multipart/form-data' method='POST'>
            <input type="file" name="file" style="margin-top:30px;"/>
            <br>
            <input type="text" class="txt_input" name="name"  value="例：2022-08-17" style="margin-top:10px;"/>
            <input type="submit" value="上传图片" class="button-new" style="margin-top:15px;"/>
            <div class="form-group" style="margin-top: 30px;">
                <button class="btn btn-primary">
                    提交作业
                </button>
            </div>
            <div class="form-group">
                <input type="text" name="input" class="form-control" placeholder="请上传作业图片">
            </div>
        </form>
    </div>
    <div class="col">
     <h1>输出</h1>
        <form action="">
        <div class="form-group">
                <input type="text" name="output" class="form-control" placeholder="点击提交作业后、展示批改结果">
        </div>
        </form>
    </div>
  </div>
{% endblock %}
