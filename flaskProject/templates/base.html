<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap@4.6_min.css') }}">
{% block head %}{% endblock %}
    <link rel="icon" href="./static/images/图标.ico" type="image/x-icon">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container">
<img src="./static/images/图标.ico" width="30" height="30" />
      <a class="navbar-brand" href="#">作业批改网</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('homework.correct')}}">作业批改</a>
      </li>
      <li class="nav-item ml-3">
          <form class="form-inline my-2 my-lg-0">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
      </form>

      </li>
    </ul>
      #可删除功能
      <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">登录</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">注册</a>
      </li>
    </ul>
  </div>

  </div>
</nav>
<div class="container">{% block body %}{% endblock %}</div>
</body>
</html>
